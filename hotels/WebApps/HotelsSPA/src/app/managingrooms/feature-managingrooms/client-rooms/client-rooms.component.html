<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <div class="column">
          <div class="col-md-4" *ngFor="let room of rooms">
            <div class="card mb-4 shadow-sm">
              <img [src]="room.fileimages" class="card-img-top">
              <div class="card-body">
                <p class="card-text">{{ room.description }}</p>
                <button class="btn btn-primary" (click)="goToReservationsComponent(room.id)">Reserve</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
        
   
</body>
</html>
