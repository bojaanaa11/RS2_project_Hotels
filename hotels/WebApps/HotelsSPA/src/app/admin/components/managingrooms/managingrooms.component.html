  <div>
    <h2>Hotel List</h2>
    <div *ngFor="let hotel of hotels" class="hotel-card">
      <img [src]="hotel.fileImages[0]" alt="{{ hotel.name }}" class="hotel-image">
      <h3>{{ hotel.name }}</h3>
      <p>{{ hotel.address }}, {{ hotel.city }}, {{ hotel.country }}</p>
      <p>{{ hotel.description }}</p>
      <!--<button (click)="updateHotel(hotel)">Update</button>-->
      <button (click)="deleteHotel(hotel.id)">Delete</button>
    </div>
    <button (click)="addHotel()">Add Hotel</button>
  </div>
